<div>
  <span class="title margin-botton-2">
    Carrito <span class="subtitle">({{carrito.length}}) Item(s)</span>
  </span>
</div>

<div *ngIf="carrito.length>0;else carritovaciotmpl">
  <table class="margin-top-20">
    <thead>
      <tr>
        <td style="width:20%">Ctdad.</td>
        <td>Producto</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrito">
        <td  class="has-text-centered">
          <span>1</span>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.price}}€</td>
      </tr>      
    </tbody>
    <tfoot>
        <tr class="carrito-total">
          <td colspan="2"></td>
          <td class="button is-primary">
            Total: {{total}}€
          </td>
        </tr>
    </tfoot>
  </table>
</div>

<ng-template #carritovaciotmpl>
  <div class="margin-top-20">
    <h4>El carrito esta vacío.</h4>
  </div>
</ng-template>
